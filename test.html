<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Which Rewards Card -> Test</title>
    <link rel="stylesheet" href="wrcstylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><img src="whichrewardscardminilogo.jpeg" alt="logo"
                        width=50></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="index.html">Home</a>
                        <a class="nav-link" href="test.html">Take The Test</a>
                        <a class="nav-link" href="about.html">About</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <header>
        <h1><em>Take The Test</em></h1>
        <h3>This test will determine the best credit card for you based on your spending habits and preferences:</h3>
    </header>
    <container>
        <form action="results.html" method="get">
            <section class="airport">
                <label for="port">Which airport do you fly out of most?</label>
                <select id="port" name="port" required>
                    <option disabled hidden selected>Choose One</option>
                    <option value="atl">Hartsfield-Jackson Atlanta International Airport (ATL)</option>
                    <option value="lax">Los Angeles International Airport (LAX)</option>
                    <option value="ord">Chicago O'Hare International Airport (ORD)</option>
                    <option value="dfw">Dallas/Fort Worth International Airport (DFW)</option>
                    <option value="den">Denver International Airport (DEN)</option>
                    <option value="jfk">John F. Kennedy International Airport (JFK)</option>
                    <option value="sfo">San Francisco International Airport (SFO)</option>
                    <option value="sea">Seattle-Tacoma International Airport (SEA)</option>
                </select>
            </section>
            <br><br>
            <section class="air cost">
                <label for="air cost">How much do you spend on airfare in a year?</label>
                <span><br>$ </span><input type="number" name="air cost" id="air cost" min="0" max="100000" step="100"
                    required>
            </section>
            <br><br>
            <section class="hotel cost">
                <label for="hotel cost">How much do you spend at hotels in a year?</label>
                <span><br>$ </span><input type="number" name="hotel cost" id="hotel cost" min="0" max="100000"
                    step="100" required>
            </section>
            <br><br>
            <section class="store cost">
                <label for="store cost">How much do you spend at US Supermarkets in a year?
                </label>
                <span><br>$ </span><input type="number" name="store cost" id="store cost" min="0" max="100000"
                    step="100" required>
            </section>
            <br><br>
            <section class="dining cost">
                <label for="dining cost">How much do you spend at restaurants in a year? (in-person and takeout)
                </label>
                <span><br>$ </span><input type="number" name="dining cost" id="dining cost" min="0" max="100000"
                    step="100" required>
            </section>
            <br><br>
            <section class="use">
                <label for="use">How do you spend your general credit card points?</label>
                <br><br>
                <section class="use-input">
                    <span>100% hotel rewards</span>
                    <input type="range" name="use" id="use" value="0.5" min="0" max="1" step="0.0001" class="slider"
                        required>
                    <span>100% airline rewards</span> <br><br>
                </section>
            </section>
            <button class="submit-btn" type="submit" id="submit">Get My Recommendations</button>
        </form>
    </container>
</body>

</html>
